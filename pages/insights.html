<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insights | MarkTrade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#00ffcc",
            dark: "#0f172a",
            card: "#1e293b"
          }
        }
      }
    }
  </script>
</head>
<body class="bg-dark text-white font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4 bg-black shadow-md">
    <div class="flex items-center gap-3">
      <img src="/assets/images/Mark.png" alt="Logo" class="h-9">
      <span class="text-xl font-bold text-primary">MarkTrade</span>
    </div>
    <ul class="hidden md:flex gap-6 text-sm">
      <li><a href="insights.html" class="text-primary font-semibold">Insights</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="bg-gradient-to-r from-blue-700 via-purple-700 to-pink-700 text-center py-16 px-6">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4">📊 AI-Powered Market Insights</h1>
    <p class="text-gray-200 text-lg">Track AI predictions, top stock trends, and market sentiment—all in one place.</p>
  </section>

  <!-- Filter Bar -->
  <div class="flex justify-center mt-6">
    <select id="filter" class="bg-card text-white border border-gray-600 rounded px-4 py-2">
      <option value="all">All</option>
      <option value="forecast">AI Forecast</option>
      <option value="news">Market News</option>
      <option value="top">Top Asset</option>
    </select>
  </div>

  <!-- Cards Section -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-6 px-6 py-12 max-w-7xl mx-auto" id="insightCards">
    <!-- Cards are injected here dynamically -->
  </section>

  <!-- Footer -->
  <footer class="bg-black text-center py-4 text-xs text-gray-400 border-t border-gray-700">
    &copy; 2025 MarkTrade — Powered by Smart Insights Engine
  </footer>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-white text-black rounded-lg max-w-md p-6 shadow-xl relative">
      <button onclick="closeModal()" class="absolute right-3 top-2 text-xl font-bold text-gray-600">&times;</button>
      <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
      <p id="modalContent" class="text-sm leading-relaxed"></p>
    </div>
  </div>

  <script>
    const data = [
      {
        type: "forecast",
        title: "📈 AI Stock Forecast",
        summary: "AAPL projected to grow by 6.5% this week due to AI chipset demand and strong Q2 earnings.",
        detail: "Apple Inc. shows upward momentum led by continued demand in AI chip segments. Analysts predict bullish movement with tech outperforming S&P average.",
        button: "View Forecast",
        color: "green"
      },
      {
        type: "news",
        title: "🌐 Market News",
        summary: "Equities surge globally as inflation data cools. NASDAQ posts 2-month high.",
        detail: "Global indices showed strong recovery after positive inflation data. NASDAQ led the gainers with a 3.2% jump in tech shares. Energy and financial sectors also gained.",
        button: "Read More",
        color: "yellow"
      },
      {
        type: "top",
        title: "📊 Top Performing Asset",
        summary: "BTC tops charts at $64,800 with a 4% gain. Continued bullish trend expected.",
        detail: "Bitcoin continued its surge driven by ETF optimism and institutional inflow. RSI indicates overbought region but strong support holds above $63,000.",
        button: "Details",
        color: "pink"
      }
    ];

    function renderCards(filter = "all") {
      const container = document.getElementById("insightCards");
      container.innerHTML = "";

      data.filter(item => filter === "all" || item.type === filter)
          .forEach(item => {
            const card = document.createElement("div");
            card.className = "bg-card rounded-lg p-6 shadow-lg hover:shadow-xl transition-all";
            card.innerHTML = `
              <h3 class="text-lg font-semibold mb-2">${item.title}</h3>
              <p class="text-sm text-gray-300 mb-4">${item.summary}</p>
              <button onclick="openModal('${item.title}', \`${item.detail}\`)" 
                      class="bg-${item.color}-500 hover:bg-${item.color}-600 text-white px-4 py-2 rounded text-sm">
                ${item.button}
              </button>
            `;
            container.appendChild(card);
          });
    }

    function openModal(title, content) {
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalContent").innerText = content;
      document.getElementById("modal").classList.remove("hidden");
      document.getElementById("modal").classList.add("flex");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    document.getElementById("filter").addEventListener("change", (e) => {
      renderCards(e.target.value);
    });

    window.onload = () => renderCards();
  </script>

</body>
</html>
