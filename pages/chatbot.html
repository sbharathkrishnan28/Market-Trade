<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MarkTrade AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: #1a1a1a;
      border-right: 1px solid #333;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      color: #21ce99;
      margin-bottom: 10px;
    }

    .sidebar .chat-list {
      flex-grow: 1;
      overflow-y: auto;
    }

    .sidebar .chat-list div {
      padding: 8px;
      margin-bottom: 6px;
      background: #2b2b2b;
      border-radius: 5px;
      cursor: pointer;
    }

    .sidebar .chat-list div:hover {
      background: #21ce99;
      color: #000;
    }

    .sidebar .bottom {
      margin-top: 20px;
      border-top: 1px solid #333;
      padding-top: 10px;
    }

    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #111;
    }

    .chat-header {
      background: #0d0d0d;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 1px solid #21ce99;
      color: #21ce99;
    }

    .chat-window {
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 10px;
    }

    .user { background: #2e2e2e; margin-left: auto; }
    .bot { background: #21ce99; color: #000; margin-right: auto; }

    .input-area {
      display: flex;
      padding: 15px;
      background: #1a1a1a;
      border-top: 1px solid #333;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #292929;
      color: white;
    }

    .input-area button {
      padding: 12px 20px;
      background: #21ce99;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar / Chat History -->
  <div class="sidebar">
    <h2>üí¨ Chats</h2>
    <div class="chat-list" id="chatHistory">
      <div onclick="loadChat(1)">Trade Tips #1</div>
      <div onclick="loadChat(2)">Stocks & Market #2</div>
    </div>

    <div class="bottom">
      <button onclick="alert('Settings coming soon!')" style="width:100%; padding:10px; background:#21ce99; color:#000; border:none; border-radius:5px;">‚öôÔ∏è Settings</button>
      <p style="margin-top:10px; color:#aaa; font-size:12px;">Logged in as: <b>user@marktrade.com</b></p>
    </div>
  </div>

  <!-- Main Chat -->
  <div class="chat-main">
    <div class="chat-header">MarkTrade Chat Assistant</div>

    <div class="chat-window" id="chatLog">
      <div class="message bot">Hi there! Ask anything about trading, stocks or finance üìà</div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask about a stock...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById("chatLog");
    const inputBox = document.getElementById("userInput");
    const API_KEY = "AIzaSyDS0HOFv3TOfTFTivw1NdDy2-SZsyfIZC0"; // Gemini or OpenAI key

    async function sendMessage() {
      const text = inputBox.value.trim();
      if (!text) return;

      addMessage(text, "user");
      inputBox.value = "";

      const prompt = `Answer this trading question concisely: "${text}"`;

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: prompt }] }]
          })
        });

        const result = await response.json();
        const reply = result?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I have no info.";
        addMessage(reply, "bot");
      } catch (err) {
        addMessage("‚ö†Ô∏è Failed to fetch reply. Check internet or API key.", "bot");
        console.error(err);
      }
    }

    function addMessage(msg, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.textContent = msg;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    inputBox.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function loadChat(id) {
      alert(`Loading history for chat ${id} (Coming soon...)`);
    }
  </script>

</body>
</html>
