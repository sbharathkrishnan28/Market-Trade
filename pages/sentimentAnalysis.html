<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentiment Analysis | MarkTrade</title>
  <style>
    body {
      margin: 0;
      background-color: #0c0c0c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00cfff;
    }
    header h1 { margin: 0; color: #00cfff; }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 30px;
    }
    select {
      padding: 10px;
      border-radius: 6px;
      background-color: #1e1e1e;
      border: 1px solid #00cfff;
      color: white;
    }
    .result {
      background: #1c1c1c;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #00cfff;
    }
    .result h2 { margin: 0 0 10px; }
    .gauge {
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      margin-top: 10px;
      overflow: hidden;
    }
    .gauge-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff4c4c, #ffc107, #00ff99);
      width: 0%;
      transition: width 1s;
    }
    .chart-box {
      margin-top: 40px;
    }
    pre {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.1em;
      line-height: 2;
    }
  </style>
</head>
<body>
  <header>
    <h1>🧠 Sentiment Analyzer</h1>
  </header>
  <div class="container">
    <label for="asset">Choose Asset:</label>
    <select id="asset" onchange="updateSentiment()">
      <option value="AAPL">AAPL</option>
      <option value="TSLA">TSLA</option>
      <option value="NIFTY">NIFTY</option>
      <option value="BTC">BTC</option>
    </select>

    <div class="result" id="resultBox">
      <h2>Sentiment:</h2>
      <div class="gauge"><div class="gauge-fill" id="gauge"></div></div>
      <p id="sentimentText">Loading...</p>
    </div>

    <div class="chart-box">
      <h3>🧾 Weekly Sentiment Pattern</h3>
      <pre id="trend">📈 📉 ⚖️ 📈 📈</pre>
    </div>
  </div>

  <script>
    const sentiments = {
      AAPL: { score: 80, text: "Strong buying interest, bullish analyst outlook", trend: "📈 📈 ⚖️ 📈 📈" },
      TSLA: { score: 65, text: "Volatile news, mixed social buzz", trend: "📉 ⚖️ 📈 📉 📈" },
      NIFTY: { score: 50, text: "Flat economic data, cautious optimism", trend: "⚖️ ⚖️ ⚖️ 📈 📉" },
      BTC:  { score: 40, text: "Bearish pressure, regulatory talks", trend: "📉 📉 📈 ⚖️ 📉" }
    };

    function updateSentiment() {
      const val = document.getElementById('asset').value;
      const data = sentiments[val];
      document.getElementById('gauge').style.width = data.score + "%";
      document.getElementById('sentimentText').innerText = data.text;
      document.getElementById('trend').innerText = data.trend;
    }

    window.onload = updateSentiment;
  </script>
</body>
</html>
