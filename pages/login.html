<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarkTrade Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; font-family: 'Orbitron', sans-serif;
      background: #000; color: #f0f0f0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .full-page-neon-border {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      border: 5px solid #00ffff;
      box-shadow: 0 0 30px #00ffff, 0 0 60px rgba(0, 255, 255, 0.5);
      pointer-events: none; z-index: -2;
    }
    .container {
      background: rgba(26, 26, 26, 0.95); padding: 2.5rem; border-radius: 10px;
      max-width: 420px; width: 90%; border: 2px solid #00ffff;
      box-shadow: 0 0 20px #00ffff, 0 0 35px rgba(0, 255, 255, 0.3);
    }
    h1 {
      text-align: center; color: #f5f5f5;
      margin-top: 0; margin-bottom: 2rem; font-size: 1.8em;
    }
    .form-group { margin-bottom: 1.5rem; }
    .form-group input {
      width: 100%; padding: 12px; background: #2b2b2b; border: 1px solid #555;
      border-radius: 5px; color: #fff; font-size: 1em;
      outline: none; transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-group input:focus {
      border-color: #00ffff;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
    }
    .auth-button {
      width: 100%; padding: 12px;
      background: #00ffff; color: #0a0a0a; border: none;
      font-size: 1.1em; font-weight: bold;
      border-radius: 5px; cursor: pointer;
      transition: background-color 0.3s;
    }
    .auth-button:hover { background-color: #00e0e0; }
    .form-group.signup-field { display: none; }
    .toggle-text {
      text-align: center; margin-top: 1rem; font-size: 0.9em;
    }
    .toggle-text a {
      color: #00ffff; text-decoration: none; font-weight: bold;
    }
    .toggle-text a:hover { color: #00e0e0; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="full-page-neon-border"></div>

  <div class="container">
    <h1 id="form-title">Login</h1>
    <form id="auth-form">
      <div class="form-group">
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <!-- Signup Fields -->
      <div class="form-group signup-field" id="name-group">
        <input type="text" id="name" placeholder="Full Name">
      </div>
      <div class="form-group signup-field" id="email-group">
        <input type="email" id="email" placeholder="Email">
      </div>
      <div class="form-group signup-field" id="confirm-password-group">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
      </div>

      <button type="submit" class="auth-button" id="main-auth-button">Login</button>
    </form>

    <p class="toggle-text" id="toggle-auth-text">
      Don't have an account? <a href="#" id="toggle-auth-link">Sign Up</a>
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const formTitle = document.getElementById('form-title');
      const authForm = document.getElementById('auth-form');
      const mainAuthButton = document.getElementById('main-auth-button');
      const toggleText = document.getElementById('toggle-auth-text');
      const toggleLink = document.getElementById('toggle-auth-link');

      const nameGroup = document.getElementById('name-group');
      const emailGroup = document.getElementById('email-group');
      const confirmPasswordGroup = document.getElementById('confirm-password-group');

      let isLoginMode = true;

      function toggleMode() {
        isLoginMode = !isLoginMode;

        if (isLoginMode) {
          formTitle.textContent = "Login";
          mainAuthButton.textContent = "Login";
          toggleText.innerHTML = `Don't have an account? <a href="#" id="toggle-auth-link">Sign Up</a>`;
          nameGroup.style.display = "none";
          emailGroup.style.display = "none";
          confirmPasswordGroup.style.display = "none";
        } else {
          formTitle.textContent = "Sign Up";
          mainAuthButton.textContent = "Sign Up";
          toggleText.innerHTML = `Already have an account? <a href="#" id="toggle-auth-link">Login</a>`;
          nameGroup.style.display = "block";
          emailGroup.style.display = "block";
          confirmPasswordGroup.style.display = "block";
        }

        document.getElementById('toggle-auth-link').addEventListener('click', (e) => {
          e.preventDefault();
          toggleMode();
        });
      }

      toggleLink.addEventListener('click', (e) => {
        e.preventDefault();
        toggleMode();
      });

      authForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem("users")) || [];

        if (isLoginMode) {
          const user = users.find(u => u.username === username && u.password === password);
          if (user) {
            alert("✅ Login successful!");
            localStorage.setItem("loggedInUser", JSON.stringify(user));
            window.location.href = "homepage.html";  // Redirect
          } else {
            alert("❌ Invalid credentials.");
          }
        } else {
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const confirmPassword = document.getElementById('confirm-password').value;

          if (password !== confirmPassword) {
            alert("❌ Passwords do not match!");
            return;
          }

          const userExists = users.find(u => u.username === username);
          if (userExists) {
            alert("⚠️ Username already exists!");
            return;
          }

          const newUser = { username, password, name, email };
          users.push(newUser);
          localStorage.setItem("users", JSON.stringify(users));
          alert("✅ Signup successful! Please login.");
          toggleMode();  // switch to login
        }
      });
    });
  </script>
</body>
</html>
