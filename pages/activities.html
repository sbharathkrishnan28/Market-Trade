<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recent Activities | Mark Trade</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    header {
      background: linear-gradient(to right, #21ce99, #1a73e8);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      font-size: 0.9rem;
      color: #e0e0e0;
    }

    .activity-log {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .activity-card {
      background-color: #1a1a1a;
      border-left: 5px solid #21ce99;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(33, 206, 153, 0.3);
      transition: transform 0.3s;
    }

    .activity-card:hover {
      transform: scale(1.02);
    }

    .activity-card h3 {
      margin: 0 0 10px;
      font-size: 1.1rem;
      color: #21ce99;
    }

    .activity-card p {
      font-size: 0.9rem;
      line-height: 1.4;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 16px;
      background-color: #101010;
      font-size: 0.8rem;
      color: #999;
    }

    .badge {
      background: #1a73e8;
      color: #fff;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      margin-left: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
