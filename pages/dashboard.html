<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarkTrade | Live Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0F0F0F;
      color: #ffffff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #121212;
      padding: 15px 30px;
      box-shadow: 0 2px 12px rgba(33, 206, 153, 0.3);
    }

    nav img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #21ce99;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #17b886;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #21ce99;
      margin-bottom: 20px;
    }

    .chart-section {
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(33, 206, 153, 0.4);
    }

    footer {
      margin-top: 60px;
      background-color: #121212;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <nav>
    <div style="display: flex; align-items: center;">
      <img src="/market trade front/assets/images/Mark.png" alt="MarkTrade Logo" />

    </div>
    <ul>
      <li><a href="homepage.html">Home</a></li>

      <li><a href="insights.html">Insights</a></li>

    </ul>
  </nav>

        <div class="tradingview-widget-container__widget" style="height:100%; width:100%;"></div>
        <div class="tradingview-widget-copyright" style="text-align:right; font-size:12px; padding:4px;">
          <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank" style="color: #21ce99;">

          </a>

          new TradingView.widget({
            "width": "100%",

            "interval": "1",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#0F0F0F",

            "allow_symbol_change": true,

            "backgroundColor": "#0F0F0F",

    </div>
